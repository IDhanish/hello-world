name: CICD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm install
      
    - name: Run ESLint
      run: npm run lin
      
    - name: Run Karma Tests
      run: npm run ng -- test --watch=false --browsers=ChromeHeadless\

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  rollback:
    runs-on: ubuntu-latest
    needs: build
    if: failure()

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
         ref: ${{ github.event.inputs.branch }}
         fetch-depth: 0

    - name: Configure Safe Directory
      run: git config --global --add safe.directory /github/workspace+ REVISION= 2ec006849ea09c8d653d9b48c4781aa45bdce9e6

    - name: Rolls back to a certain version
      uses: fivebluepetals/rollback-action@v1.0
      with:
         branch: ${{ github.event.inputs.branch }}
         revision: ${{ github.event.inputs.revision }}
